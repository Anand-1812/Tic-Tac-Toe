<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="user-div">
        <div class="name-input">
            <p>
                <label for="first-player">Player 1: </label>
                <input type="text" name="first-player" id="first-player" placeholder="player one name....">
            </p>
            <p>
                <label for="second-player">Player 2: </label>
                <input type="text" name="second-player" id="second-player" placeholder="player two name....">
            </p>
        </div>
        <div class="option-div">
            <p>Choose an option: </p>
            <div class="btn-div">
                <button class="cross-sign">X</button>
                <button class="no-sign">O</button>
            </div>
        </div>
    </div>
    
    
    <div class="container">
        <div class="game-grid">
            <div class="box one"></div>
            <div class="box two">X</div>
            <div class="box three">X</div>
            <div class="box four">X</div>
            <div class="box five">X</div>
            <div class="box six">O</div>
            <div class="box seven">O</div>
            <div class="box eight">O</div>
            <div class="box nine">O</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
